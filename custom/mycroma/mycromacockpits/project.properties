# Specifies the location of the spring context file putted automatically to the global platform application context.

mycromacockpits.application-context=mycromacockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.mycromacockpits=classpath:/mycromacockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.mycromacockpits=classpath:/mycromacockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.mycromacockpits=classpath:/mycromacockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.mycromacockpits=classpath:/mycromacockpits/reportcockpit/spring/import.xml